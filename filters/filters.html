<html>
    <head>
        <title>Filters</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
        <script src="filters_ex.js"></script>
    </head>
    <body ng-app="app" ng-controller="exampleController as example">
      <input type="text" ng-model="search.$" /><!-- will search across all attributes in defined list -->
      <!-- angular filters examples;
      <p ng-repeat="person in test.people | filter:search | orderBy:'name'  | limitTo: 5">
      <p ng-repeat="person in test.people | limitTo:5">
      <p ng-repeat="person in test.people | orderBy:'name'">
      -->
      <p ng-repeat="person in example.people | filter: search">
        {{ person.name }}, {{ person.born }}
      </p>
        
    </body>
</html>
