<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Binding</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
  </head>
  <body>
    <div ng-app>
      <h1>Binding {{message}}</h1>
      <!-- ng-model is a directive in Angular.js that binds a variable from an input field
      to a scope variable -->
      <input type="text" ng-model="message">
      <!-- the {{ message}} is the variable from ng-model -->
      <p>{{ message}}</p>
      <p>{{message + '' + message}}</p>
      <p>{{message === "hello"}}</p>
      <p>{{1 + 2}}</p>
    </div>
  </body>
</html>
